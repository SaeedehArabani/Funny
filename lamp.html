<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <img
      onmouseover="document.getElementById('myImage').src='assets/pic_bulbon.gif'"
      onmouseout="document.getElementById('myImage').src='assets/pic_bulboff.gif'"
      id="myImage"
      src="assets/pic_bulboff.gif"
      style="width: 100px"
    />
    <footer>
        <p>&copy; all rights reserved SAM</p>
      </footer>
  </body>
</html>
